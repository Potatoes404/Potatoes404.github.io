<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>หน้าแนะนำตัวเอง</title>
  <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Sarabun', sans-serif;
    }

    body {
      background: linear-gradient(to right, #e0f7fa, #ffffff);
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 40px 20px;
    }

    .card {
      background: #fff;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      max-width: 700px;
      width: 100%;
      text-align: center;
    }

    .profile-pic {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid #26c6da;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 2rem;
      color: #00796b;
      margin-bottom: 10px;
    }

    h2 {
      font-weight: 300;
      color: #555;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.1rem;
      line-height: 1.8;
      color: #444;
      margin-bottom: 30px;
    }

    .links a {
      display: inline-block;
      margin: 0 10px;
      padding: 10px 20px;
      background-color: #00acc1;
      color: white;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 500;
      transition: background 0.3s;
    }

    .links a:hover {
      background-color: #007c91;
    }

    @media screen and (max-width: 600px) {
      .card {
        padding: 25px 20px;
      }

      h1 {
        font-size: 1.5rem;
      }

      p {
        font-size: 1rem;
      }

      .profile-pic {
        width: 100px;
        height: 100px;
      }
    }
  </style>
</head>
<body>

  <div class="card">
    <img src="https://i.pravatar.cc/300?img=14" alt="รูปโปรไฟล์" class="profile-pic" />
    <h1>แนะนำตัว</h1>
    <h2>โรงเรียนมารีย์วิทยา</h2>
    <p>
      นส.ณปภัช แสงรวีชัย<br>
      เลขที่ 24 ม.5/7<br>
      
    </p>

    <div class="links">
      <a href="#">Facebook</a>
      <a href="#">GitHub</a>
      <a href="#">LinkedIn</a>
    </div>
  </div>

</body>
</html>
