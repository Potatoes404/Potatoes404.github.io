<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>แนะนำตัวเอง</title>
  <style>
    /* ฟอนต์จาก Google Fonts */
    @import url('https://fonts.googleapis.com/css2?family=Kanit:wght@300;500;700&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Kanit', sans-serif;
    }

    body {
      background: linear-gradient(to right, #e0f7fa, #ffffff);
      color: #333;
      padding: 40px 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .card {
      background: white;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      width: 100%;
      padding: 40px;
      text-align: center;
      transition: transform 0.3s;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .profile-img {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid #00bcd4;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 10px;
      color: #00796b;
    }

    h3 {
      font-weight: 300;
      color: #555;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.1rem;
      line-height: 1.6;
    }

    .social-links {
      margin-top: 25px;
    }

    .social-links a {
      margin: 0 10px;
      text-decoration: none;
      color: #00acc1;
      font-weight: 500;
      transition: color 0.2s;
    }

    .social-links a:hover {
      color: #00796b;
    }

    @media (max-width: 600px) {
      .card {
        padding: 20px;
      }
      h1 {
        font-size: 1.5rem;
      }
      p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="https://i.pravatar.cc/300?img=15" alt="รูปโปรไฟล์" class="profile-img">
    <h1>สวัสดีครับ! ผมชื่อธีรภัทร</h1>
    <h3>นักพัฒนาเว็บไซต์ | ชอบเรียนรู้สิ่งใหม่ ๆ</h3>
    <p>
      ผมเป็นนักพัฒนาเว็บที่มีความหลงใหลในงานออกแบบและเทคโนโลยีใหม่ ๆ มีประสบการณ์ในการใช้ HTML, CSS, JavaScript และเครื่องมืออื่น ๆ ในการสร้างเว็บไซต์ที่สวยงามและใช้งานได้จริง
    </p>
    <div class="social-links">
      <a href="#">Facebook</a> |
      <a href="#">GitHub</a> |
      <a href="#">LinkedIn</a>
    </div>
  </div>
</body>
</html>
