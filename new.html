<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>หน้าแนะนำตัวเอง</title>
  <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Sarabun', sans-serif;
    }

    body {
      background: linear-gradient(to bottom right, #e3f2fd, #ffffff);
      color: #333;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 30px;
    }

    .container {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      max-width: 700px;
      width: 100%;
      padding: 40px;
      text-align: center;
    }

    .profile-img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      border: 5px solid #64b5f6;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 2.2rem;
      color: #1565c0;
      margin-bottom: 10px;
    }

    h2 {
      font-size: 1.2rem;
      color: #555;
      font-weight: 300;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.1rem;
      line-height: 1.7;
      margin-bottom: 25px;
    }

    .buttons a {
      display: inline-block;
      margin: 0 10px;
      padding: 10px 20px;
      background-color: #1e88e5;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      transition: background 0.3s;
    }

    .buttons a:hover {
      background-color: #1565c0;
    }

    @media (max-width: 600px) {
      .container {
        padding: 25px 20px;
      }

      .profile-img {
        width: 100px;
        height: 100px;
      }

      h1 {
        font-size: 1.6rem;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <img src="https://i.pravatar.cc/300?img=12" alt="รูปโปรไฟล์" class="profile-img">
    <h1>แนะนำตัวเอง</h1>
    <h2>โรงเรียนมารีย์วิทยา</h2>
    <p>
     นส.ณปภัช แสงรวีชัย
      เลขที่24 ม.5/7
    </p>
    <div class="buttons">
      <a href="#">Facebook</a>
      <a href="#">GitHub</a>
      <a href="#">LinkedIn</a>
    </div>
  </div>

</body>
</html>
