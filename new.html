<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เว็บแนะนำตัว</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f4f4;
        }
        header {
            background-color: #0077cc;
            color: white;
            padding: 20px;
            text-align: center;
        }
        nav {
            background: #005fa3;
            text-align: center;
            padding: 10px 0;
        }
        nav button {
            background: none;
            border: none;
            color: white;
            margin: 0 15px;
            font-size: 16px;
            cursor: pointer;
        }
        section {
            display: none;
            padding: 30px;
        }
        section.active {
            display: block;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>

    <header>
        <h1>ยินดีต้อนรับสู่เว็บไซต์แนะนำตัว</h1>
    </header>

    <nav>
        <button onclick="showPage('intro')">หน้าแนะนำตัว</button>
        <button onclick="showPage('education')">ประวัติการศึกษา</button>
    </nav>

    <div class="container">
        <!-- หน้าแนะนำตัว -->
        <section id="intro" class="active">
            <h2>เกี่ยวกับฉัน</h2>
            <p>สวัสดีครับ/ค่ะ! ฉันชื่อ <strong>ณปภัช แสงรวีชัย</strong> อายุ 16 ปี สนใจด้านวิศวกรรม สาขาโยธา UI/UX</p>
            <p>งานอดิเรกคือ อ่านหนังสือ กิน นอน และเขียนโปรแกรม</p>
        </section>

        <!-- หน้าประวัติการศึกษา -->
        <section id="education">
            <h2>ประวัติการศึกษา</h2>
            <ul>
                <li><strong>ประถมศึกษา:</strong> โรงเรียนสารสาสน์วเทศนครราชสีมา</li>
                <li><strong>มัธยมศึกษา:</strong> โรงเรียนมารีย์วิทยา</li>
            </ul>
        </section>
    </div>

    <script>
        function showPage(pageId) {
            const sections = document.querySelectorAll('section');
            sections.forEach(section => {
                section.classList.remove('active');
            });
            document.getElementById(pageId).classList.add('active');
        }
    </script>

</body>
</html>
